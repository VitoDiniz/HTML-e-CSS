<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css">

<body>
    <main>
        <!-- Sessão de LOGIN -->
        <section id="login">
            <div id="img">
                <!-- IMAGEM LOGIN -->
            </div>
            <div id="formulario">
                <div id="telaLogin">
                    <h1>Login</h1>
                    <p>Seja bem Vindo <br> Faça Login para entrar
                </div>
                    <!-- Formulario -->
                <form action="login.php" method="post">
                    <div class="campo">
                        <label for="iiconEmail">
                            <span id="iconEmail" class="material-symbols-outlined">mail</span>
                        </label>
                        <input type="email" name="iconEmail" id="iiconEmail" placeholder="Email" required>
                    </div>
                    <div class="campo">
                    <label for="iiconSenha">
                        <span class="material-symbols-outlined">lock</span>
                    </label>
                    <input type="password" name="iconSenha" id="iiconSenha" placeholder="Senha" required minlength="8" maxlength="16">
                    </div>
                    <br>
                    <input type="submit" value="Entrar">
                    <br>
                    <a href="#">Esqueci a Senha</a>
                </form>
                </p>
            </div>
        </section>
    </main>
