<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com Listas</h1>
    <h2>Listas Ordenadas</h2>
    <ol type="" >
        <li>Acordar</li>
        <li>Tomar Café</li>
        <li>Escovar os dentes</li>
    </ol>
    <h2>Lista Não Ordenadas</h2>
    <ul type="Disc">  <!-- Circle, Disc e Square -->
        <li>Pão</li>
        <li>Manteiga</li>
        <li>Arroz</li>
    </ul>
    <h2>Linguagens</h2>
    <li type="1">Antigas</li>
    <ul>
    <ol type="a">
        <li>Fulano</li>
        <li>Ciclando</li>
        <li>Beltrano</li>
    </ul>
    </ol>
    </ul>
    <li type="1">Novas</li>
    <ul>
    <ol type="a">
        <li>Fulano</li>
        <li>Clicano</li>
        <li>Beltrano</li>
    </ul>
    </ol>
</body>
</html>
